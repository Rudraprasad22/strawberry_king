<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strawberry king</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis&display=swap">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="STRAWBERRY KING_free-file.png" alt="">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="navicon">
                <img src="bell.png" alt="">
                <img src="user.png" alt="">
                <img src="squares.png" alt="">
            </div>
        </div>
        <div class="banner">
            <div class="left-column">
                <div class="searchbox">
                    <img src="search.png" alt="">
                    <input type="text">
                </div>
                <h1>Straw<span>berries</span></h1>
                <h3>Always fills your <span>heart with joy</span></h3>
                <p>The heart-shaped silhouette of the strawberry is the first clue that this fruit is good for you.</p>
                <div class="btn">
                    <button type="button" class="pbtn">Learn More</button>
                    <button type="button">Watch Video</button>
                </div>
                <div class="sicon">
                    <img src="twitter.png" alt="">
                    <img src="insta.png" alt="">
                    <img src="pinterest.png" alt="">
                    <img src="fb.png" alt="">
                </div>
            </div>
            <div class="right-column">
                <img src="straw.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
